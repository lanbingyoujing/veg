<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/shop.js"></script>
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <!--头部区域    开始-->
    <div class="top">
        <div class="top_back"></div>

        <div class="top_search">
            <input type="text" placeholder="产品，市场">
            <span></span>
        </div>

        <div class="top_message"></div>
    </div>
    <!--头部区域    结束-->

    <!--图片轮播区域    开始-->
    <div class="banner">
        <div class="banner_box">
            <a href=""><img src="../img/images/slider/1.jpg" alt=""></a>
            <a href=""><img src="../img/images/slider/2.jpg" alt=""></a>
            <a href=""><img src="../img/images/slider/3.jpg" alt=""></a>
            <p class="list">
                <span></span>
                <span></span>
                <span></span>
            </p>
            <ul class="title">
                <li>
                    <h3>11111</h3>
                    <p>111</p>
                </li>
                <li>
                    <h3>11111</h3>
                    <p>1111</p>
                </li>
                <li>
                    <h3>1111</h3>
                    <p>11111</p>
                </li>
            </ul>
        </div>
    </div>
    <!--图片轮播区域    结束-->

    <!--选择区域    开始-->
    <div class="more">
        <ul class="more_box">
            <li>
                <img src="" alt="">
                <p>蔬菜</p>
            </li>
        </ul>
    </div>
    <!--选择区域    结束-->

    <!--市场区域    开始-->
    <div class="market">
        <div class="title">
            <h3>附件市场</h3>
            <a href="">更多</a>
        </div>
        <ul class="list">
            <li>
                <a href="" class="pic"><img src="" alt=""></a>
                <div class="content">
                    <h3>双圆农贸市场</h3>
                    <div class="lv"></div>
                    <p class="address">大院的空间</p>
                    <p class="time">打孔加工</p>
                </div>
                <p class="km">
                    3.4km
                </p>
            </li>
        </ul>
    </div>
    <!--市场区域    结束-->

    <!--选菜谱区域  开始-->
    <div class="find">
        <div class="title">
            <h3>选菜谱 找实惠</h3>
            <a href="">更多</a>
        </div>
        <ul class="list">
            <li>
                <div class="pic">
                    <img src="" alt="">
                </div>
                <div class="content">
                    <h3>双圆农贸市场</h3>
                    <p class="txt">适合两个的  预计价格9.00</p>
                </div>
                <div class="km">
                    3.4km
                </div>
            </li>
        </ul>
    </div>
    <!--选菜谱区域    结束-->

    <!--市场区域    开始-->
    <div class="collect">
        <div class="title">
            <h3>店铺收藏</h3>
            <a href="" id="collect-url">更多</a>
        </div>
        <ul class="list">
            <li>
                <a href="" class="pic"><img src="" alt=""></a>
                <div class="content">
                    <h3>双圆农贸市场</h3>
                    <div class="lv"></div>
                    <p class="address">大院的空间</p>
                    <p class="time">打孔加工</p>
                </div>
                <p class="km">
                    3.4km
                </p>
            </li>
        </ul>
    </div>
    <!--市场区域    结束-->

    <!--猜你喜欢    开始-->
    <div class="like">
        <div class="title">
            <h3>附件市场</h3>
            <a href="">更多</a>
        </div>
    </div>
    <!--猜你喜欢    结束-->

</body>
</html>
